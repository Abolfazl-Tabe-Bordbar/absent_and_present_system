<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">

    <link rel="stylesheet" href="./main.css">
    <title>سیستم حضور و غیاب</title>
</head>

<body class="bg-slate-500 font-bold">
    <section id="section_register" 
        class="w-11/12 h-[450px] md:h-96 bg-white shadow-md shadow-slate-500 rounded-tl-[50px] rounded-br-[50px] flex flex-col justify-around items-center box-border p-2 mx-auto mt-5">
        <span class="text-lg md:text-xl text-center">به سیستم حضور و غیاب ما خوش آمدید</span>
        <div class="w-9/12 h-1/6 flex  flex-col md:flex-row justify-between items-center box-border p-2">
            <label for="teacher_name"> نام دبیر :</label>
            <input id="teacher_name" type="text"
                class="w-full md:w-9/12 h-5/6 box-border p-2 border-0 outline-none rounded-sm bg-slate-300 text-center placeholder:text-xs md:placeholder:text-base"
                placeholder="مثلا : ابوالفضل تابع بردبار">
        </div>
        <div class="w-9/12 h-1/6 flex flex-col md:flex-row  justify-between items-center box-border p-2">
            <label for="class_name">نام کلاس :</label>
            <input id="class_name" type="text"
                class="w-full md:w-9/12 h-5/6 box-border p-2 border-0 outline-none rounded-sm bg-slate-300 text-center placeholder:text-xs md:placeholder:text-base"
                placeholder="مثلا : آموزش جاوا اسکریپت">
        </div>
        <div class="w-9/12 h-1/6 flex flex-col md:flex-row  justify-between items-center box-border p-2">
            <label for="number_of_students">تعداد هنرجویان :</label>
            <input id="number_of_students" type="number"
                class="w-full md:w-9/12 h-5/6 box-border p-2 border-0 outline-none rounded-sm bg-slate-300 text-center placeholder:text-xs md:placeholder:text-base"
                placeholder="مثلا : 32">
        </div>
        <div class="w-9/12 h-1/6 flex flex-col md:flex-row  justify-between items-center box-border p-2">
            <label for="file_name">نام فایل شما : </label>
            <input id="file_name" type="text"
                class="w-full md:w-9/12 h-5/6 box-border p-2 border-0 outline-none rounded-sm bg-slate-300 text-center placeholder:text-xs md:placeholder:text-base"
                placeholder="مثلا : فایل حضور غیاب جاوا اسکریپت">
        </div>
        <button id="btn_register" class="w-9/12 h-10 bg-green-500 mt-1 rounded-md text-white font-bold text-xs md:text-base">شروع ساخت فرم
            حضور و غیاب</button> 
    </section>
    <section id="section_create_form"
        class="w-11/12 h-auto  bg-white shadow-md shadow-slate-500 rounded-tl-[50px] rounded-br-[50px] hidden flex-col justify-start items-center box-border p-2 mx-auto mt-5 mb-5">
        <span id="form_title" class="text-lg md:text-xl text-center"></span>

        <button id="btn_create_form" class="w-9/12 h-10 bg-green-500 mt-5 rounded-md text-white font-bold text-xs md:text-base">ذخیر و گزارش
            گیری</button>
    </section>
    <section id="section_show_form"
        class="w-11/12 h-auto bg-white shadow-md shadow-slate-500 rounded-tl-[50px] rounded-br-[50px] hidden flex-col justify-start items-center box-border p-2 mx-auto mt-5 mb-5">
        <span id="form_titlee" class="text-lg md:text-xl text-center"></span>
        <form action="#" name="student" id="form" class="w-10/12 h-auto"></form>
        <button id="btn_show_form" class="w-9/12 h-10 bg-green-500 mt-1 rounded-md text-white font-bold text-xs md:text-base">گزارش
            گیری</button>
    </section>
    <section id="print" class="w-11/12 mt-5 mb-5 bg-white rounded-tl-[50px] rounded-br-[50px]   h-auto hidden  flex-col justify-start items-center box-border p-2 mx-auto">
        <span class="text-xl">بسمه تعالی</span>
        <div class="w-full h-20  flex  justify-between items-center">
            <div class="w-auto  md:w-4/12 h-5/6">
                <div class="w-auto h-1/2 text-right">
                    <span>نام درس</span>
                    <span>:</span>
                    <span id="class"></span>
                </div>
                <div  class="w-auto  h-1/2 text-right">
                    <span>دبیر</span>
                    <span>:</span>
                    <span id="teacher"></span>
                </div>
            </div>
            <div class="w-auto md:w-3/12 h-5/6 ">
                <div class="w-auto h-1/2 text-left">
                    <span>تاریخ</span>
                    <span>:</span>
                    <span id="date_create"></span>
                </div>
                <div class="w-auto h-1/2 text-left">
                    <span>ساعت</span>
                    <span>:</span>
                    <span id="time_create_1"></span>
                    <span>:</span>
                    <span id="time_create_2"></span>
                </div>
            </div>
        </div>
        <div class="w-full h-auto    flex-col md:flex-row flex justify-between items-center  box-border p-2 gap-5  ">
            <div id="ptrue"
                class="w-10/12 md:w-6/12 h-auto  flex flex-col justify-start items-center border border-black rounded-t-md">
                <span class="bg-green-400 w-full h-10 text-center leading-10 rounded-t-md">هنرجویان حاضر</span>

            </div>
            <div id="pfalse"
                class="w-10/12 md:w-6/12 h-auto  flex flex-col justify-start items-center border border-black rounded-t-md">
                <span class="bg-orange-300 w-full h-10 text-center leading-10 rounded-t-md">هنرجویان غایب</span>
            </div>

        </div>
        <div class="w-full h-20 flex justify-around items-center ">
            <div class="w-3/12 h-4/6  flex justify-center items-center">
                <span>تعداد کل:</span>
                <span id="allperson"></span>
            </div>
            <div class="w-3/12 h-4/6  flex justify-center items-center">
                <span>تعداد حاضرین:</span>
                <span id="tperson"></span>
            </div>
            <div class="w-3/12 h-4/6  flex justify-center items-center">
                <span>تعداد غایبین:</span>
                <span id="fperson"></span>
            </div>
        </div>

    </section>
    <button id="send" class="w-9/12 h-10 bg-green-500 mt-1 rounded-md text-white font-bold hidden mx-auto">دانلود فایل
        PDF</button>
    <button id="page_reload" class="w-9/12 h-10 bg-orange-500 mt-1 rounded-md text-white font-bold hidden mx-auto">ایجاد
        فرم جدید</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.js"></script>
<script src="./main.js"></script>

</html>
